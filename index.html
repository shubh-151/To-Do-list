<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Requirement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/app.js"></script>
</head>

<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1>To-Do list</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container p-4">
        <h2>Add item</h2>


        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7"><input type="text" id="item" onkeyup="toggleButton(this,'submit')" class="form-control"></div>
                <div class="col-lg-5 col-md-5 col-sm-5"><input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled></div>
            </div>
        </form>


        <h2 class="mt-4">Task</h2>
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>






</body>

</html>
